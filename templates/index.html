<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local PDF Summarizer</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
      .card { max-width: 720px; margin: 0 auto; padding: 24px; border: 1px solid #ddd; border-radius: 12px; }
      h1 { margin-top: 0; }
      .hint { color: #666; font-size: 0.95rem; }
      .flash { color: #b00020; margin-bottom: 12px; }
      input[type=file] { margin: 12px 0; }
      button { background: #111827; color: #fff; border: 0; padding: 10px 16px; border-radius: 8px; cursor: pointer; }
      button:disabled { background: #999; cursor: not-allowed; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Local PDF Summarizer</h1>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('summarize') }}" method="post" enctype="multipart/form-data">
        <label for="file">Choose a PDF file</label><br>
        <input id="file" name="file" type="file" accept="application/pdf" required>
        <div class="hint">No data leaves your machine. Processing is fully local.</div>
        <br>
        <button type="submit">Summarize</button>
      </form>
    </div>
  </body>
  </html>
